[2. Multipliers: Crafting]

## Multiplies the Crafting Skill Increase that takes into count all the amount of resources used to craft the object
# Setting type: Single
# Default value: 5
Multiply the Crafting Skill Increase = 5

## (If Middle Level is 0, this number will not be counted). This is the Level 0 Multiplier at which objects cost will be multiplied at the begging of the game until reached the level you marked at config to go back to vanilla.
# Setting type: Single
# Default value: 5
Change the Starting Multiplier in Crafting Mod = 5

## This is the level where it will stop Multipling and will start Dividing the cost of objects. Can be set to 100 and never have a divider. Or 0 if you dont want any Multipliers at the start of a game.
# Setting type: Int32
# Default value: 50
Set the Middle Level of the High Levels Crafting Mod = 50

## (If Middle Level is 100, this number will not be counted). This is the Level 100 Divider at which objects cost will be divided at the end of the game once you reached the level you marked at config.
# Setting type: Single
# Default value: 5
Change the Ending Multiplier in the Crafting Mod = 5

[2. Multipliers: Hunting]

## The Skill Increase is based in the Damaged you made 1/10, so if you recieve 100 damage you increase the skill by 1. This allows you to multiply this number.
# Setting type: Single
# Default value: 1
Multiplies the Hunting Skill Increase = 1

## The based on level multipliers, so at level 100 you reach such number. At level 100 you recieve x2 at default to the amount of Drops from a Mob/Boss. This multiplier changes that number
# Setting type: Single
# Default value: 1
Multiplies the Hunting Drops = 1

[2. Multipliers: Pickaxe]

