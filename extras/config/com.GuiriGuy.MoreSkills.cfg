Strength Stamina Multiplier = 1

[2. Multipliers: Swim]

## Multiply the amount of stamina you gain staying still in the water.
# Setting type: Single
# Default value: 1
Multiply the Swim Stamina Increase = 1

[2. Multipliers: Taming]

## The Skill Increase is based on the time it takes to tame the Mob 1/1000, so if the mob takes 1800 seconds 1.8 * Level (If you level up, it will only level you up and loose the rest of exp, to yet be fixed). This allows you to multiply this number.
# Setting type: Single
# Default value: 1
Multiplies the Taming Skill Increase = 1

